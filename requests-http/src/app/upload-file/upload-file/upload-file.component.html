<div class="mt-3">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (change)="onChange($event)"
      multiple
    />
    <label class="custom-file-label" for="customFile" id="customFileLabel"
      >Choose file</label
    >
  </div>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      style="width: 25%"
      [style.width]="progress + '%'"
    >
      {{ progress }}%
    </div>
  </div>
</div>

<div class="row">
  <div class="mt-3">
    <button
      type="button"
      class="btn btn-primary"
      (click)="onUpload()"
      [disabled]="!files"
    >
      Upload
    </button>
  </div>

  <div class="mt-3">
    <button type="button" class="btn btn-primary" (click)="onDownloadExcel()">
      Download Excel
    </button>
  </div>

  <div class="mt-3">
    <button type="button" class="btn btn-primary" (click)="onDownloadPDF()">
      Download PDF
    </button>
  </div>
</div>
