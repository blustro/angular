<div class="form-group">
  <label [attr.for]="id" [ngClass]="classeCSS">{{ label }}</label>
  <input [type]="type" class="form-control" [id]="id"
    [ngClass]="classeCSS" [readonly]="!!isReadOnly"
    [(ngModel)]="value">
  <app-error-msg [control]="control" [label]="label">
  </app-error-msg>
</div>
